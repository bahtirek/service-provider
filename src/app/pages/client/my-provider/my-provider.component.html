<div class="container container-md">
  <app-back-button></app-back-button>
  <div class="flex column gap-xl">
    <app-provider-details [provider]="providerDetails" [providerProfile]="providerProfileDetails"></app-provider-details>

    <button (click)="createSession()" class="ml-auto">Start session</button>

    <app-subject-list [subjectList]="subjectList" [displayAsCard]="displayAsCard"></app-subject-list>
  </div>
</div>
<app-modal [(modal)]="toggleModal">
  <app-new-subject [subjectDetails]="subjectDetails" (cancel)="cancel()" (openSession)="openSession($event)" [toggleModal]="toggleModal"></app-new-subject>
</app-modal>
