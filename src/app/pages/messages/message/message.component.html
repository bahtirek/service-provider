<div class="message-container" [ngClass]="message.type">
  <div class="message-avatar"></div>
  <div class="message-date-message">
    <div>
      <span class="message-author">John Doe</span>
      <span class="message-date">01/01/2024</span>
      <span class="message-date">10:22</span>
    </div>
    <div class="message-text">
      {{message.text}}
    </div>
  </div>
</div>
