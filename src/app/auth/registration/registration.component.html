<div>
  <div class="container grid">
    <div class="col flex flex-center gt-md">
      <img src="../../../assets/images/login.png" alt="" srcset="">
    </div>
    <div class="col flex flex-center">
      <div class="width-400">
        <h1 class="mb-xl">Sign up</h1>
       <form [formGroup]="registrationForm">
        <div class="form-element">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" formControlName="firstName" />
          <app-form-error
            [validate]="validate"
            [control]="firstName"
            [onValueChanges]="firstName?.value"
          ></app-form-error>
        </div>
        <div class="form-element">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" formControlName="lastName" />
          <app-form-error
            [validate]="validate"
            [control]="lastName"
            [onValueChanges]="lastName?.value"
          ></app-form-error>
        </div>
        <div class="form-element">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" />
          <app-form-error
            [validate]="validate"
            [control]="email"
            [onValueChanges]="email?.value"
          ></app-form-error>
        </div>

        <div class="form-element">
          <input type="password" id="password" formControlName="password" />
          <label for="password">Password</label>
          <app-form-error
            [control]="password"
            [onValueChanges]="password?.value"
            [validate]="validate"
          ></app-form-error>
        </div>
        <div class="form-element">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" />
          <app-form-error
            [validate]="validate"
            [control]="confirmPassword"
            [onValueChanges]="confirmPassword?.value"
          ></app-form-error>
        </div>
        <div class="form-element">
          <div class="form-element-radio mb-md">
            <input type="radio" id="client" formControlName="userType" value="client" />
            <label for="userType">I am seeking for a service</label>
          </div>
          <div class="form-element-radio">
            <input type="radio" id="provider" formControlName="userType" value="provider" />
            <label for="userType">I am a service provider</label>
          </div>
          <app-form-error
            [validate]="validate"
            [control]="confirmPassword"
            [onValueChanges]="confirmPassword?.value"
          ></app-form-error>
        </div>
      </form>
      <div class="text-right">
        <button (click)="onSubmit()">Sign up</button>
      </div>
      <div class="mt-lg text-right body2">
        <a [routerLink]="['/registration']" routerLinkActive="router-link-active">
          Forgot your password?
        </a>
      </div>
      <div class="mt-md text-right body2">
        Don't have an account? Sign up now!
        <a [routerLink]="['/registration']" routerLinkActive="router-link-active">
          Sign up
        </a>
      </div>

      </div>

    </div>
  </div>

</div>
