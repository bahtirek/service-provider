<div class="container column">
  @for (client of clientList; track $index) {
    @if(isCard) {
      <div class="mb-lg">
        <app-client-card [client]="client" (cardClickled)="cardClicked($event)"></app-client-card>
      </div>
    } @else {
      <div class="">
        <app-client-item [client]="client" (cardClickled)="cardClicked($event)"></app-client-item>
      </div>
    }
  }
</div>
