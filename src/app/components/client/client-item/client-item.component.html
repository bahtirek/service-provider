<div class="client-item" [ngClass]="{'hoverable': isHoverable}" (click)="cardClicked()">
  <ul class="reset">
    <li class="flex no-wrap">
      <div class="text-bold mr-md flex">
        <div class="user-avatar"></div>
      </div>
      <div>
        <ul class="reset">
          <li class="mb-xs text-semibold">
            <span class="mr-sm">{{clientDetails.firstName}}</span><span>{{clientDetails.lastName}}</span>
          </li>
          <li>
            <span class="mr-sm">37y.o.</span><span>Male</span>

          </li>
        </ul>
      </div>
    </li>
  </ul>
</div>
