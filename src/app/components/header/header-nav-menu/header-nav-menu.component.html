<ul class="nav-links">
  @for (item of menuItems; track $index) {
    <li>
      <a [routerLink]="item.url" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">{{item.name}}</a>
    </li>
  }

  @if (loggedIn()) {
    @for (item of loggedInMenuItems; track $index) {
      <li>
        <a [routerLink]="item.url" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">{{item.name}}</a>
      </li>
    }
  }
</ul>
