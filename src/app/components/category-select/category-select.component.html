<div class="form-element">
  <select [(ngModel)]="category" (ngModelChange)="onSelect($event)">
    <option value="null" selected>All categories</option>
    @for (category of allCategorys; track $index) {
      <option value="{{category.lkCategoryId}}">{{category.name}}</option>
    }
  </select>
  <label for="toWorkHourId">Service Category</label>
</div>
